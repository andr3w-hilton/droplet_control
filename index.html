<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Droplet Control">
    <title>Droplet Control</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #fff;
        }

        .container {
            max-width: 400px;
            width: 100%;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 28px;
            font-weight: 600;
        }

        .droplet-name {
            text-align: center;
            font-size: 14px;
            opacity: 0.8;
            margin-bottom: 30px;
        }

        .status {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            font-size: 18px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 10px;
            animation: pulse 2s infinite;
        }

        .status-indicator.active {
            background: #10b981;
            box-shadow: 0 0 10px #10b981;
        }

        .status-indicator.off {
            background: #ef4444;
            box-shadow: 0 0 10px #ef4444;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .power-button {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 48px;
            cursor: pointer;
            margin: 0 auto;
            display: block;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .power-button:active {
            transform: scale(0.95);
        }

        .power-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .power-button.on {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }

        .power-button.off {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        }

        .info {
            margin-top: 30px;
            font-size: 14px;
            text-align: center;
            opacity: 0.8;
        }

        .info div {
            margin: 5px 0;
        }

        .loading {
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #fff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.5);
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            text-align: center;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        label {
            font-size: 14px;
            font-weight: 500;
        }

        input {
            padding: 12px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 16px;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        button[type="submit"] {
            padding: 12px;
            border-radius: 10px;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button[type="submit"]:active {
            transform: scale(0.98);
        }

        .logout-btn {
            margin-top: 20px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: #fff;
            font-size: 14px;
            cursor: pointer;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div id="loginView">
                <h1>üîê Login</h1>
                <p class="droplet-name">Droplet Control Panel</p>
                <form class="login-form" onsubmit="login(event)">
                    <div class="input-group">
                        <label for="apiToken">DigitalOcean API Token</label>
                        <input type="password" id="apiToken" placeholder="Enter your API token" required>
                    </div>
                    <div class="input-group">
                        <label for="dropletId">Droplet ID</label>
                        <input type="text" id="dropletId" placeholder="Enter your droplet ID" required>
                    </div>
                    <div class="input-group">
                        <label for="password">App Password</label>
                        <input type="password" id="password" placeholder="Create a password" required>
                    </div>
                    <button type="submit">Save & Continue</button>
                </form>
            </div>

            <div id="controlView" style="display: none;">
                <h1>üíß Droplet Control</h1>
                <p class="droplet-name" id="dropletName">Loading...</p>
                
                <div id="loadingState" class="loading">
                    <div class="spinner"></div>
                    <div>Loading droplet status...</div>
                </div>

                <div id="controlState" style="display: none;">
                    <div class="status">
                        <div class="status-indicator" id="statusIndicator"></div>
                        <span id="statusText">Checking status...</span>
                    </div>

                    <button class="power-button" id="powerButton" onclick="toggleDroplet()">
                        ‚ö°
                    </button>

                    <div class="info">
                        <div>IP: <span id="ipAddress">-</span></div>
                        <div>Region: <span id="region">-</span></div>
                        <div>Last Updated: <span id="lastUpdate">-</span></div>
                    </div>

                    <button class="logout-btn" onclick="logout()">Logout & Clear Data</button>
                </div>

                <div id="errorState" style="display: none;">
                    <div class="error">
                        <strong>Error:</strong>
                        <div id="errorMessage"></div>
                    </div>
                    <button class="logout-btn" onclick="logout()">Logout & Try Again</button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
